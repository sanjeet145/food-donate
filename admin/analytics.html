<script>
var xValues = ["Male","Female"];
var xplace=["Madurai","chennai","coimbatore"];
var yplace="Ranchi";
var yValues = "Male";
var barColors = ["#06C167","blue"];
var bar=["#06C167","blue","red"]

new Chart("myChart", {
  type: "bar",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
    legend: {display: false},
    title: {
      display: true,
      text: "User details"
    }
  }
});

new Chart("donateChart", {
  type: "bar",
