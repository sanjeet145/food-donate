    <title>Login Form</title>

  <body>
    <div class="center">
      <h1>Delivery Login</h1>
      <form action="delivery.html">

        </div>
        <div class="txt_field">
          <input type="password" name="password" />
          <span></span>

        </div>
       
                    <br>

        </div>
      </form>
    </div>

  </body>
